<html>
<head>
    <title>JQuery Table Top Chart</title>
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="jquery-2.0.2.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

    </script>

    <script type="text/javascript" src="js/tabletopchart.js"></script>

    <script>
        $( document).ready(function() {
            $('#my_table').tabletopchart({
                chartType: 'PieChart',
                chartDivID: 'chart_div',
                hideTable:  true,
                chartOption:{
                    title: 'My Daily Activities'
                }


            });
        });
    </script>
</head>
<body>
<div id="container">
    <h1>PIE CHART</h1>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>

    <table id='my_table'style="display: none">
        <thead>
        <tr>
            <th>Task</th>
            <th>Hour per Day</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Work</td>
            <td>11</td>
        </tr>
        <tr>
            <td>Eat</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Watch TV</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Sleep</td>
            <td>9</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
