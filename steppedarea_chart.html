<html>
<head>
    <title>JQuery Table Top Chart</title>
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="jquery-2.0.2.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

    </script>

    <script type="text/javascript" src="js/tabletopchart.js"></script>

    <script>
        $( document).ready(function() {
            $('#my_table').tabletopchart({
                chartType: 'SteppedAreaChart',
                chartDivID: 'chart_div',
                hideTable:  true,
                chartOption:{
                    title: 'The decline of \'The 39 Steps\'',
                    vAxis: {title: 'Accumulated Rating'},
                    isStacked: true
                }
            });
        });
    </script>
</head>
<body>
<div id="container">
    <h1>STEPPEDAREA CHART</h1>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>

    <table id='my_table'style="display: none">
        <thead>
        <tr>
            <th>Director (Year)</th>
            <th>Rotten Tomatoes</th>
            <th>IMDB</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Alfred Hitchcock (1935)</td>
            <td>8.4</td>
            <td>7.9</td>
        </tr>
        <tr>
            <td>Ralph Thomas (1959)</td>
            <td>6.9</td>
            <td>6.5</td>
        </tr>
        <tr>
            <td>Don Sharp (1978)</td>
            <td>6.5</td>
            <td>6.4</td>
        </tr>
        <tr>
            <td>James Hawes (2008)</td>
            <td>4.4</td>
            <td>6.2</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
