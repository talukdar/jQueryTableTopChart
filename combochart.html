<html>
<head>
    <title>JQuery Table Top Chart</title>
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="jquery-2.0.2.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

    </script>

    <script type="text/javascript" src="js/tabletopchart.js"></script>

<script>
    $( document).ready(function() {
        $('#myTableClean').tabletopchart({
            chartType: 'ComboChart',
            chartDivID: 'chart_div',
            hideTable:  true,
            chartOption:{
                title : 'Monthly Coffee Production by Country',
                vAxis: {title: "Cups"},
                hAxis: {title: "Month"},
                seriesType: "bars",
                series: {5: {type: "line"}}
            }
        });
    });
</script>
</head>
<body>
<div id="container">
    <h1>COMBO CHART</h1>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>

    <table id='myTableClean'style="display: none">
        <thead>
        <tr>
            <th>Month</th>
            <th>Bolivia</th>
            <th>Ecuador</th>
            <th>Madagascar</th>
            <th>Papua New Guinea</th>
            <th>Rwanda</th>
            <th>Average</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>2004/05</td>
            <td>165</td>
            <td>938</td>
            <td>522</td>
            <td>998</td>
            <td>450</td>
            <td>614.6</td>
        </tr>
        <tr>
            <td>2005/06</td>
            <td>135</td>
            <td>1120</td>
            <td>599</td>
            <td>1268</td>
            <td>288</td>
            <td>682</td>
        </tr>
        <tr>
            <td>2006/07</td>
            <td>157</td>
            <td>1167</td>
            <td>587</td>
            <td>807</td>
            <td>397</td>
            <td>623</td>
        </tr>
        <tr>
            <td>2007/08</td>
            <td>139</td>
            <td>1110</td>
            <td>615</td>
            <td>968</td>
            <td>215</td>
            <td>609.4</td>
        </tr>
        <tr>
            <td>2008/09</td>
            <td>136</td>
            <td>691</td>
            <td>629</td>
            <td>1026</td>
            <td>366</td>
            <td>569.6</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
