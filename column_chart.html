<html>
<head>
    <title>JQuery Table Top Chart</title>
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="jquery-2.0.2.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

    </script>

    <script type="text/javascript" src="js/tabletopchart.js"></script>

    <script>
        $( document).ready(function() {
            $('#my_table_id').tabletopchart({
                chartType: 'ColmunChart',
                chartDivID: 'chart_div',
                hideTable:  true,
                chartOption:{
                    title: 'Company Performance',
                    hAxis: {title: 'Year', titleTextStyle: {color: 'red'}}
                }

            });
        });
    </script>
</head>
<body>
<div id="container">
    <h1>COLUMN CHART</h1>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>

    <table id='my_table_id'style="display: none">
        <thead>
            <tr>
                <th>Year</th>
                <th>Sales</th>
                <th>Expense</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2004</td>
                <td>1000</td>
                <td>400</td>
            </tr>
            <tr>
                <td>2005</td>
                <td>1170</td>
                <td>460</td>
            </tr>
            <tr>
                <td>2006</td>
                <td>660</td>
                <td>1120</td>
            </tr>
            <tr>
                <td>2007</td>
                <td>1030</td>
                <td>540</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
