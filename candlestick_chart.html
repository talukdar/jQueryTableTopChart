<html>
<head>
    <title>JQuery Table Top Chart</title>
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="jquery-2.0.2.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

    </script>

    <script type="text/javascript" src="js/tabletopchart.js"></script>

    <script>
        $( document).ready(function() {
            $('#my_table_id').tabletopchart({
                chartType: 'CandlestickChart',
                chartDivID: 'chart_div',
                hideTable:  true
            });
        });
    </script>
</head>
<body>
<div id="container">
    <h1>Candlestick CHART</h1>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>

    <table id='my_table_id'style="display: none">
        <tbody>
            <tr>
                <td>Mon</td>
                <td>20</td>
                <td>28</td>
                <td>38</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Tue</td>
                <td>31</td>
                <td>38</td>
                <td>55</td>
                <td>66</td>
            </tr>
            <tr>
                <td>Wed</td>
                <td>50</td>
                <td>55</td>
                <td>77</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Thu</td>
                <td>77</td>
                <td>77</td>
                <td>66</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Fri</td>
                <td>68</td>
                <td>66</td>
                <td>22</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>
<div>
</body>
</html>
